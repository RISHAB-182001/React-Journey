<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <style>
        #container {
            padding: 50px;
            background-color: #EEE;
        }
        #container h1 {
            font-size: 72px;
            font-family: sans-serif;
            color:#0080A8;
        }
        button {
            font-size: 64px;
        }
    </style>

</head>
<body>
    <div id="container"></div>
    <script type="text/babel">
    var destination=document.querySelector("#container");
//ReactDOM takes in 2 arguments, 1 is JSX and 2nd is the element we want to print our content to
        class HelloWorld extends React.Component {
            render() {
                return <h1>Hello, {this.props.greetTarget}!</h1>
            }
        }

        class Buttonify extends React.Component {
            render() {
                return (
                    <button type={this.props.behavior}>{this.props.children}</button>
                );
            }
        }
        ReactDOM.render(
            <div>
                <HelloWorld greetTarget="Rishab Kashyap"/> 
                <Buttonify type="submit">SEND DATA</Buttonify>
            </div>,
            //document.body
            destination
        );
    </script>
</body>
</html>
