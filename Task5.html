<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shirt-Label-Display</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <style>
        #container {
            padding: 50px;
            background-color:#EEE;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script type="text/babel">
    var destination = document.querySelector("#container");

        class Display extends React.Component {
            render() {
                return(/*React.Fragment can be denoted either as<React.Fragment> or just as <>
                    In this case <React.Fragment> and <div> doesn't make a difference in the output*/
                    <React.Fragment>
                        <p>{this.props.color}</p>
                        <p>{this.props.num}</p>
                        <p>{this.props.size}</p>
                        <p>{this.props.availability}</p>
                    </React.Fragment>
                );
            }
        }

        class Label extends React.Component {
            render() {
                return(
                    /*<Display color={this.props.color}
                            num={this.props.num}
                            size={this.props.size}/>*/      
                    <Display {...this.props}/>          
                );
            }
        }

        class Shirt extends React.Component {
            render() {
                return(
                    <div>
                        <Label {...this.props}/>                                
                    </div>
                );
            }
        }

        ReactDOM.render(
            <div>
                <Shirt availability="true" color="steelblue" num="3.14" size="medium"/>
            </div>,
            destination
        );        
    </script>

</body>
</html>
