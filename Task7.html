<!--OBTAINING A TRIANGLE AND A CIRCLE WITH REACT : BORDER RADIUS TAG-->
<html>
 
<head>
  <meta charset="utf-8">
  <title>From Data to UI</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
 
  <style>
    #container {
      padding: 50px;
      background-color: #FFF;
    }
  </style>
</head>
 
<body>
  <div id="container"></div>
 
  <script type="text/babel">
    class Circle extends React.Component {
      render() {
        var circleStyle = {
          padding: 10,
          margin: 20,
          display: "inline-block",
          backgroundColor: this.props.bgColor,
          /*The whole border gets cut-off by a certain percentage*/
          /*50% is the maximum it can cut and the resultant figure is a circle*/
          borderRadius: "50%",
          width: 100,
          height: 100
        };
 
        return (
          <div style={circleStyle}>
          </div>
        );
      }
    }

    class Square extends React.Component {
      render() {
        var squareStyle = {
          padding: 10,
          margin: 20,
          display: "inline-block",
          backgroundColor: this.props.bgColor,
          //borderRadius: "50%",
          width: 100,
          height: 100
        };
 
        return (
          <div style={squareStyle}>
          </div>
        );
      }
    }
    
    var theCircle=<Circle bgColor="#F9C240" />;
    var theSquare=<Square bgColor="#F9C240" />;
    ReactDOM.render(
      <div>
        {theCircle}
        {theSquare}
      </div>,
      document.querySelector("#container")
    );
  </script>
</body>
 
</html>
